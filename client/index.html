<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-title">Socket.io Chat</div>

        <ul id="mensagem" class="messages"></ul>

        <div class="chat-input">
        <input id="mensagemInput" placeholder="Digite sua mensagem">
        <button id="sendBtn">Enviar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const sendBtn = document.getElementById('sendBtn');
        const mensagemInput = document.getElementById('mensagemInput');
        const messagesList = document.getElementById('mensagem');

        sendBtn.addEventListener('click', () => {
            const mensagem = mensagemInput.value;
            if (mensagem) {
                socket.emit('mensagem', mensagem);
                mensagemInput.value = '';
            }
        });

        socket.on('mensagem', (msg) => {
            const li = document.createElement('li')
            li.textContent = `${msg.id}: ${msg.texto}`
            messagesList.appendChild(li)
        })
    </script>
</body>
</html>
